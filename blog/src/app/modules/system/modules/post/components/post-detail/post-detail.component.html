<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      <a routerLink="/posts" class="btn btn-primary" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-arrow-left"></i></a>
      Детальное описание поста
    </h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
        <i class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="card-body" *ngIf="post">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-4 order-1 order-md-2">
        <h3 class="text-primary"><i class="fas fa-paint-brush"></i> {{post.title}}</h3>
        <p class="text-muted">{{post.description}}</p>
        <br>
        <div class="text-muted">
          <p class="text-sm">Автор
            <b class="d-block">{{post?.author.username}}</b>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!post" class="card-body">
    <div class="col-12 text-center">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <!-- /.card-body -->
</div>
