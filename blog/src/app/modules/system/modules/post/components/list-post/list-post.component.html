<div class="card">
  <div class="card-header">
    <h3 class="card-title">Projects</h3>
  </div>
  <div class="card-body p-0" style="display: block;">
    <table class="table table-striped projects">
      <thead>
      <tr>
        <th>
          #
        </th>
        <th>
          Наименование
        </th>
        <th>
          Автор
        </th>
        <th class="text-center">
          Действия
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let post of posts">
        <td>
          {{post.id}}
        </td>
        <td>
          <a>
            {{post.title}}
          </a>
        </td>
        <td>
          <a>
            {{post?.author.username}}
          </a>
        </td>
        <td class="project-actions text-center">
          <a [routerLink]="'/posts/detail/' + post.id" class="btn btn-primary btn-sm m-1" href="#">
            <i class="fas fa-folder">
            </i>
            Открыть
          </a>
          <a [routerLink]="'/posts/edit/' + post.id" class="btn btn-info btn-sm m-1" href="#">
            <i class="fas fa-pencil-alt">
            </i>
            Обновить
          </a>
          <a (click)="deletePost(post.id)" class="btn btn-danger btn-sm m-1 text-white">
            <i class="fas fa-trash">
            </i>
            Удалить
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <!-- /.card-body -->
</div>
