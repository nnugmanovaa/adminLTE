<form role="form" [formGroup]="postForm">
  <div class="card-body">
    <div class="form-group">
      <label for="exampleInputEmail1">Наименование</label>
      <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1"
             placeholder="Введите наименование">
    </div>
    <div class="form-group">
      <label>Описание</label>
      <textarea formControlName="description" class="form-control" rows="10"></textarea>
    </div>
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button (click)="valid()" [disabled]="!postForm.valid" type="submit" class="btn btn-primary m-1">Сохранить</button>
    <button (click)="cancel()"type="submit" class="btn btn-primary m-1">Отмена</button>
  </div>
</form>
