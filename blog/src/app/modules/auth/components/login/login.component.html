<div class="login-box">
  <div class="login-logo">
    <a><b>Bit</b>LAB</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Водите в систему</p>

      <form [formGroup]="loginForm">
        <div class="input-group mb-3">
          <input formControlName="username" type="text" class="form-control" placeholder="Имя пользователя">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="text-danger" *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">
          <span>Введите имя пользователя</span>
        </div>
        <div class="input-group mb-3">
          <input formControlName="password" type="password" class="form-control" placeholder="Пароль">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
          <span>Введите пароль</span>
        </div>
        <div class="row" *ngIf="loading">
          <div class="col-12 text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button (click)="login()" [disabled]="!loginForm.valid || loading" class="btn btn-primary btn-block">Войти
            </button>
          </div>
        </div>

        <div class="text-danger" *ngIf="invalidLoginPassword">
          <span>Неправильный логин или пароль!</span>
        </div>
      </form>

      <p class="mb-0 mt-3">
        <a href="#" routerLink="/auth/register" class="text-center">Регистрация</a>
      </p>
    </div>
  </div>
</div>
